<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmolLM WebGPU</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      #app {
        max-width: 600px;
        margin: 50px auto;
        padding: 1rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 1rem;
      }
      button {
        padding: 8px 16px;
        font-size: 1rem;
        cursor: pointer;
      }
      .status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="loadBtn">Load LLM Model</button>
      <div class="status" id="status">Model not loaded</div>
      <textarea id="prompt" placeholder="Type a prompt..." rows="4"></textarea>
      <button id="generateBtn" disabled>Generate</button>
      <pre id="output"></pre>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
