<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UniverJS + Audio Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- UniverJS core stylesheet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@univerjs/presets@0.5.5/lib/styles/preset-sheets-core.css"
  />

  <style>
    /* Full‚Äëviewport flex container */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    /* Left sidebar with your controls */
    #controls {
      width: 260px;
      min-width: 200px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
      font-family: sans-serif;
    }
    #controls h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #controls button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #controls p {
      font-size: 13px;
      margin: 8px 0;
    }
    #drop-zone {
      border: 2px dashed #bbb;
      border-radius: 4px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 13px;
      margin: 8px 0;
    }
    /* Hide the native file input */
    #audio-input {
      display: none;
    }
    /* Right panel: Univer container */
    #univer {
      flex: 1;
      position: relative !important; /* override any preset CSS */
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="layout">
    <!-- ‚ñ∂ YOUR AUDIO SIDEBAR -->
    <div id="controls">
      <h2>Audio Upload</h2>
      <p>1. Click a cell in the sheet to select it.</p>
      <p>2. Either:</p>
      <button id="upload-btn">üìÅ Choose Audio File</button>
      <p>‚Äî or drop your file below ‚Äî</p>
      <div id="drop-zone">Drop audio file here</div>
      <input type="file" id="audio-input" accept="audio/*" />
      <hr/>
      <p>‚ñ∂Ô∏è will appear in your selected cell‚Äîclick to play/pause.</p>
    </div>

    <!-- ‚ñ∂ UNIVERSHEET PANEL -->
    <div id="univer"></div>
  </div>

  <!-- Your TS entrypoint -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
